<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon/icons8-music-player-16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,900" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/ed136ec656.js"></script>
    <title>Musuc player</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="player">

                <div class="cover-image">
                </div>

                <div class="track-title">
                    <p>Red Hot Chili Peppers - Goodbye Angels</p>
                </div>

                <div class="navbar">
                    <div class="player-pause">
                        <i class="fa fa-pause" aria-hidden="true"></i>
                    </div>
                    <div class="player-play"><i class="fa fa-play" aria-hidden="true"></i>
                    </div>
                    <div class="prev">
                        <i class="fa fa-backward" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-forward" aria-hidden="true"></i></i>
                    </div>
                    <div class="show-playlist-button"><i class="fa fa-bars" aria-hidden="true"></i></div>

                </div>

                <figure>
                    <audio>
                        <source class="current-song" src="song/Red Hot Chili Peppers - Goodbye Angels.mp3"
                            type="audio/mpeg">
                    </audio>
                </figure>

            </section>
        </div>
        <section class="playlist">

        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
